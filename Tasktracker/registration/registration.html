    <section id="form ">
        <div class="col-md-7 col-12" >
                
            <h1 class="mt-4 mb-3">Registration</h1>
            <form class="form-group-row" action="../tasks/tasks.html" method="get">
                <div class="form-row col-md-12">
                    <div class="form-group col-md-6" >
                        <label for="inputEmail">Email: </label>
                        <input type="email" class="form-control" id="inputEmail" required='true' placeholder="E-mail Address" name="email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password: </label>
                        <input type="password" class="form-control" id="inputPassword"  required='true' placeholder="password" name="password">
                    </div>
                    
                        <div class="form-group col-md-4">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" min="18" max="99"  required='true' placeholder="age" name="age">

                        </div>
                        <div class="form-group col-md-4">
                            <label for="sex">Sex</label>
                            <select id="sex" class="form-control" name="sex">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="neptun">neptun</label>
                            <input type="text" class="form-control" id="neptun" size="6" required pattern="[A-Za-z].+"  required='true' placeholder="neptun" onkeypress="return ((event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.charCode == 8 || event.charCode == 32 || (event.charCode >= 48 && event.charCode <= 57));" name="neptun">
                            <div class="invalid-feedback">
                                enter in correct format
                              </div>
                        </div>
                        <div class="form-row col-md-12">
                            <div class="form-group col-md-12">
                               
                                    <label for="Intro">Introduction</label>
                                    <textarea class="form-control" rows="5" placeholder="type here..." name="Introduction"></textarea>
                               
                            </div>

                        </div>
                        <div class="form-row col-md-12">
                            <div class="form-check mt-2">
                                <input class="form-check-input " type="checkbox" value="" id="accepterm" required />
                                <label class="form-check-label" for="accepterm" >
                                  I agree all statements in <a href="#" >Terms of service</a>
                                </label>
                              </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 text-right ">
                                    <a href="../tasks/tasks.html">
                                        <button type="submit" class="btn btn-primary" value="Submit Button" onsubmit="OnsubmitEventHandler">  submit </button>
                                    </a>
                                    <a href="../index.html">
                                        <button type="button" class="btn btn-danger">Cancel</button>
                                    </a>
                                    
                                   
                                </div>
                            </div>
                        </div>
